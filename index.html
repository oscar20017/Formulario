<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca La Roca</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Formulario de afiliación -->
  <section id="afiliacion" class="formulario">
    <h2>Formulario de afiliación a Biblioteca La Roca</h2>
    <img src="Img_Afiliacion de la Biblioteca La Roca.jpeg" alt="Afiliación" class="imagen">
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido" required>
      <input type="text" placeholder="Número de cédula" required>
      <input type="tel" placeholder="Teléfono" required>
      <input type="email" placeholder="Correo electrónico" required>
      <button type="submit">Afiliarse a Biblioteca La Roca</button>
      <button type="button" onclick="mostrarSeccion('acceso')">Ya estoy afiliado</button>
    </form>
  </section>

  <!-- Acceso al catálogo -->
  <section id="acceso" class="formulario oculto">
    <h2>Acceso al catálogo en línea de Biblioteca La Roca</h2>
    <img src="Img_Catalago en linea Biblioteca La Roca.jpeg" alt="Catálogo en línea" class="imagen">
    <form>
      <input type="text" placeholder="Número de documento" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Acceder</button>
      <button type="button" onclick="mostrarSeccion('recuperar')">¿Olvidó su contraseña?</button>
      <button type="button" onclick="mostrarSeccion('afiliacion')">No estoy afiliado</button>
    </form>
  </section>

  <!-- Recuperar contraseña -->
  <section id="recuperar" class="formulario oculto">
    <h2>Recuperar contraseña</h2>
    <form>
      <input type="text" placeholder="Número de documento" required>
      <button type="submit">Continuar</button>
      <button type="button" onclick="mostrarSeccion('acceso')">Volver</button>
    </form>
  </section>

</section>

  <script src="script.js"></script>
</body>
</html>
