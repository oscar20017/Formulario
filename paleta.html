<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Colores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .palette {
      display: flex;
      gap: 20px;
    }

    .color-box {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      font-weight: bold;
    }

    .white { background-color: #ffffff; color: #000; }
    .green-dark { background-color: #1b5e20; color: #fff; }
    .aqua-green { background-color: #22d7b9; color: #000; }
  </style>
</head>
<body>
  <div class="palette">
    <div class="color-box white">
      Blanco<br>#ffffff
    </div>
    <div class="color-box green-dark">
      Verde oscuro<br>#1b5e20
    </div>
    <div class="color-box aqua-green">
      Verde agua<br>#22d7b9
    </div>
  </div>
</body>
</html>
